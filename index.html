<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.3.122/pdf.min.js"
      integrity="sha512-CGtesFWoCAxW8xV1S4wdev6uWmGhkEBtTGJsQLkT75ab0eVyx0RTOdGxHk9hFVV/OlF6ZyCoukfPdiZPpAiUtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <canvas width="500" height="700">
      <iframe src="sample1.pdf" frameborder="2"></iframe>
    </canvas>

    <br />
    <br />

    <object
      data="https://www.africau.edu/images/default/sample.pdf"
      type="application/pdf"
      width="500"
      height="700"
    ></object>

    <br />
    <br />

    <embed src="./sample1.pdf#toolbar=false" width="500" height="700" />

    <br />
    <br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/gNwsJJZ-LMc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <br />

    <div id="adobe-dc-view" style="height: 360px; width: 500px"></div>

    <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({
          clientId: "1",
          divId: "adobe-dc-view",
        });
        adobeDCView.previewFile(
          {
            content: {
              location: {
                url: "https://documentservices.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf",
              },
            },
            metaData: { fileName: "Bodea Brochure.pdf" },
          },
          {
            embedMode: "FULL_WINDOW",
            defaultViewMode: "FIT_PAGE",
            showAnnotationTools: true,
            showDownloadPDF: true,
          }
        );
      });
    </script>
  </body>
</html>
